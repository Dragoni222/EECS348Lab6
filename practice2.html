<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="site.css"/>
<script src="practice2js.js" type="text/javascript"></script>

<title>Practice 2</title>
</head>
<body>


<p id="output" style="border-width: 1px; border-color: aqua; border-style: solid; width: fit-content ">Here is some text that can change color!</p>


<div style="width: fit-content">
    <p>Change text color:</p>
    <input maxlength="50px" type="text" id="red" value="0" placeholder="Red">
    <input maxlength="50px" type="text" id="green" value="0" placeholder="Green">
    <input maxlength="50px" type="text" id="blue" value="0" placeholder="Blue">
    <p>Change border color:</p>
    <input maxlength="50px" type="text" id="redB" value="0" placeholder="Red">
    <input maxlength="50px" type="text" id="greenB" value="0" placeholder="Green">
    <input maxlength="50px" type="text" id="blueB" value="0" placeholder="Blue">
    <p>Change border width:</p>
    <input maxlength="50px" type="text" id="width" value="1" placeholder="Width">
</div>




</body>
</html>
